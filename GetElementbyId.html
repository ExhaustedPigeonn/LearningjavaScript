<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What Can Javascript Do?</title>
</head>
<body>
    <P id="Demo">This is what I can do </P>
    <button onclick="document.getElementById('Demo').innerHTML='Hello World'">Click Me</button>
    <p id="Demo2" style = display:none>It can Hide Elements !</p>
    <button onclick="document.getElementById('Demo2').style.display='block'">Click Me Too!! </button>
    <p id="Demo3" >IT can change style of HTML Tag </p>
    <button type="button" onclick="document.getElementById('Demo3').style.fontSize='30px'">HERE!</button>


    
    </body>
</html>
